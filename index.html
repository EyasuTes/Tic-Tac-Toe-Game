<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form class="popup">
        <div class="heading">Players</div>
        <div>
            <label for="player1">Player-1 Name:</label>
            <input type="text" name="player1" id="player1" required>
        </div>
        <div>
            <label for="player2">Player-2 Name:</label>
            <input type="text" name="player2" id="player2" required>
        </div>
        <button class="popsubmit" type="submit">submit</button>
    </form>
    <h1>Tic-Tac-toe Game</h1>
    <div class="p1p2">
        <button class="p1">Player-1=X</button>
        <button class="p2">Player-2=O</button>
    </div>
    <div class="container">
        <div id='cube' class="one"></div>
        <div id='cube' class="two"></div>
        <div id='cube' class="three"></div>
        <div id='cube' class="four"></div>
        <div id='cube' class="five"></div>
        <div id='cube' class="six"></div>
        <div id='cube' class="seven"></div>
        <div id='cube' class="eight"></div>
        <div id='cube' class="nine"></div>
    </div>
    
    <div class="winner"></div> 
    <button class="start">Start Game</button>
    
    
    
</body>
</html>
